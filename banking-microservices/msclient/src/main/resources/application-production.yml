Spring:
  application:
    name: msclient

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://eureka-user:eureka-secret@${EUREKA_SERVER}:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

#Actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'

loggin:
  file:
    name: ./logs/log-file.log