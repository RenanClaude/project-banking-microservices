spring:
  application:
    name: mscreditappraiser
  rabbitmq:
    host: ${RABBITMQ_SERVER}
    port: 5672
    username: guest
    password: guest

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://eureka-user:eureka-secret@${EUREKA_SERVER}:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

mq:
  queues:
    card-issuances: card-issuances

#Actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'

loggin:
  file:
    name: ./logs/log-file.log